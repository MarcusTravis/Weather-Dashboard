<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    
    <title>Weather Dashboard</title>
  </head>
  <body id="body" class="bg-dark">
    <main class="container-fluid">
      <!-- start header -->
      <header class="row">
        <div id= "header" class="col display-3 font-weight-bolder text-center pb-3 pt-3 bg-info text-dark">The Weather Dashboard</div>
      </header>
      <!-- close header -->
      
      <!-- start main -->
      <div class="row">
        <!-- start input col -->
        <div id="leftCol" class="col-md-4 h2 pl-5 pr-5 pb-5  border rounded bg-light">
          <div id="div1" class="h1">
            Search for a city:
          </div>
          <div id="div2" class="div">
            <input id="input" class="mt-3 rounded" placeholder="Search..." type="text">
            <button id="btn1" class="fa fa-search 3x bg-info rounded border p-1 m-0 ml-1"></button>
          </div>
        </div>
        <!-- close input col -->
        
        <div class="col-md-1"></div>
        
        <!-- start output col -->
        <div id="rightCol" class="col-md-7">
          <div id="div3" class="">
            <span id="CIS"></span>
            <span id="tempSpan"></span>
            <span id="humidSpan"></span>
            <span id="windSpan"></span>
          </div>
          <div id="div4" class=""></div>
        </div>
        <!-- close output col -->
      </div>
      <!-- close main -->
    </main>
    
    <!-- Optional JavaScript -->
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
